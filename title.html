<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>实时天气显示</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            background: linear-gradient(120deg, #89f7fe 0%, #66a6ff 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 400px;
            margin: 2rem;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }

        .search-box {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        input {
            flex: 1;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 1rem;
        }

        button {
            padding: 0.8rem 1.5rem;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #45a049;
        }

        .weather-info {
            text-align: center;
        }

        .weather-icon {
            width: 100px;
            height: 100px;
            margin: 1rem auto;
        }

        .temperature {
            font-size: 3rem;
            font-weight: bold;
            color: #333;
            margin: 1rem 0;
        }

        .description {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 1rem;
        }

        .details {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            margin-top: 2rem;
        }

        .detail-item {
            padding: 1rem;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 10px;
            text-align: center;
        }

        .error {
            color: #ff0033;
            text-align: center;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="search-box">
            <input type="text" id="city-input" placeholder="输入城市名称..." />
            <button onclick="getWeather()">搜索</button>
        </div>
        <div class="weather-info" id="weather-info">
            <!-- 天气信息将在这里显示 -->
        </div>
    </div>

    <script>
        const API_KEY = '您的API密钥'; // 需要替换为实际的API密钥
        
        async function getWeather() {
            const cityInput = document.getElementById('city-input');
            const weatherInfo = document.getElementById('weather-info');
            const city = cityInput.value.trim();

            if (!city) {
                weatherInfo.innerHTML = '<div class="error">请输入城市名称</div>';
                return;
            }

            try {
                const response = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${API_KEY}&units=metric&lang=zh_cn`);
                const data = await response.json();

                if (response.ok) {
                    const html = `
                        <img class="weather-icon" src="http://openweathermap.org/img/wn/${data.weather[0].icon}@2x.png" alt="${data.weather[0].description}">
                        <div class="temperature">${Math.round(data.main.temp)}°C</div>
                        <div class="description">${data.weather[0].description}</div>
                        <div class="details">
                            <div class="detail-item">
                                <div>湿度</div>
                                <div>${data.main.humidity}%</div>
                            </div>
                            <div class="detail-item">
                                <div>风速</div>
                                <div>${data.wind.speed} m/s</div>
                            </div>
                        </div>
                    `;
                    weatherInfo.innerHTML = html;
                } else {
                    weatherInfo.innerHTML = '<div class="error">找不到该城市的天气信息</div>';
                }
            } catch (error) {
                weatherInfo.innerHTML = '<div class="error">获取天气信息失败，请稍后重试</div>';
            }
        }

        // 按回车键搜索
        document.getElementById('city-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                getWeather();
            }
        });
    </script>
</body>
</html>
