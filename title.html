<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>植物生长阶段展示</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            background: #f0f7f0;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        header {
            text-align: center;
            margin-bottom: 3rem;
        }

        header h1 {
            color: #2c5530;
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .timeline {
            position: relative;
            max-width: 800px;
            margin: 0 auto;
        }

        .timeline::after {
            content: '';
            position: absolute;
            width: 6px;
            background-color: #4CAF50;
            top: 0;
            bottom: 0;
            left: 50%;
            margin-left: -3px;
            border-radius: 3px;
        }

        .stage {
            padding: 10px 40px;
            position: relative;
            width: 50%;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
        }

        .stage.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .stage::after {
            content: '';
            position: absolute;
            width: 25px;
            height: 25px;
            right: -17px;
            background-color: #fff;
            border: 4px solid #4CAF50;
            top: 15px;
            border-radius: 50%;
            z-index: 1;
        }

        .left {
            left: 0;
        }

        .right {
            left: 50%;
        }

        .right::after {
            left: -16px;
        }

        /* 添加图片放大效果 */
        .stage-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 1rem;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .stage-image:hover {
            transform: scale(1.05);
        }

        /* 添加卡片悬停效果 */
        .stage-content {
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }

        .stage-content:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }

        /* 图片放大模态框 */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            max-width: 90%;
            max-height: 90vh;
            border-radius: 8px;
        }

        /* 控制按钮 */
        .controls {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
            z-index: 100;
        }

        .control-btn {
            padding: 10px 20px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .control-btn:hover {
            background: #45a049;
        }

        /* 进度指示器 */
        .progress-indicator {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: #e0e0e0;
            z-index: 100;
        }

        .progress-bar {
            height: 100%;
            background: #4CAF50;
            width: 0%;
            transition: width 0.3s ease;
        }

        @media screen and (max-width: 600px) {
            .timeline::after {
                left: 31px;
            }

            .stage {
                width: 100%;
                padding-left: 70px;
                padding-right: 25px;
            }

            .stage::after {
                left: 15px;
            }

            .right {
                left: 0%;
            }
        }
    </style>
</head>
<body>
    <div class="progress-indicator">
        <div class="progress-bar" id="progressBar"></div>
    </div>

    <div class="container">
        <header>
            <h1>植物生长周期</h1>
            <p>探索植物从种子到成熟的神奇旅程</p>
        </header>

        <div class="timeline">
            <div class="stage left">
                <div class="stage-content">
                    <img src="https://source.unsplash.com/featured/?seed" alt="种子阶段" class="stage-image">
                    <div class="stage-day">第 1-3 天</div>
                    <h3 class="stage-title">种子发芽阶段</h3>
                    <p class="stage-description">
                        种子吸收水分后开始萌发，幼根突破种皮向下生长，为未来的生长打下基础。
                    </p>
                </div>
            </div>

            <div class="stage right">
                <div class="stage-content">
                    <img src="https://source.unsplash.com/featured/?sprout" alt="幼苗阶段" class="stage-image">
                    <div class="stage-day">第 4-7 天</div>
                    <h3 class="stage-title">幼苗生长阶段</h3>
                    <p class="stage-description">
                        幼芽突破土壤表面，展开第一片叶子（子叶），开始进行光合作用。
                    </p>
                </div>
            </div>

            <div class="stage left">
                <div class="stage-content">
                    <img src="https://source.unsplash.com/featured/?plant,growing" alt="生长阶段" class="stage-image">
                    <div class="stage-day">第 8-14 天</div>
                    <h3 class="stage-title">茎叶发育阶段</h3>
                    <p class="stage-description">
                        真叶开始生长，茎干逐渐加粗，根系不断延伸扩展。
                    </p>
                </div>
            </div>

            <div class="stage right">
                <div class="stage-content">
                    <img src="https://source.unsplash.com/featured/?flower,bloom" alt="开花阶段" class="stage-image">
                    <div class="stage-day">第 15-30 天</div>
                    <h3 class="stage-title">开花结果阶段</h3>
                    <p class="stage-description">
                        植物进入成熟期，开始开花，随后结出果实，完成生命周期。
                    </p>
                </div>
            </div>
        </div>
    </div>

    <div class="modal" id="imageModal">
        <img src="" alt="" class="modal-content" id="modalImage">
    </div>

    <div class="controls">
        <button class="control-btn" id="pauseBtn">暂停动画</button>
        <button class="control-btn" id="resetBtn">重置查看</button>
    </div>

    <script>
        // 滚动动画控制
        let isAnimationPaused = false;
        const pauseBtn = document.getElementById('pauseBtn');
        const resetBtn = document.getElementById('resetBtn');
        
        pauseBtn.addEventListener('click', () => {
            isAnimationPaused = !isAnimationPaused;
            pauseBtn.textContent = isAnimationPaused ? '继续动画' : '暂停动画';
            
            const stages = document.querySelectorAll('.stage');
            stages.forEach(stage => {
                if (isAnimationPaused) {
                    stage.style.transition = 'none';
                } else {
                    stage.style.transition = 'all 0.5s ease';
                    checkScroll();
                }
            });
        });

        resetBtn.addEventListener('click', () => {
            window.scrollTo({ top: 0, behavior: 'smooth' });
            const stages = document.querySelectorAll('.stage');
            stages.forEach(stage => {
                stage.classList.remove('visible');
            });
            setTimeout(checkScroll, 100);
        });

        // 图片放大功能
        const modal = document.getElementById('imageModal');
        const modalImg = document.getElementById('modalImage');
        
        document.querySelectorAll('.stage-image').forEach(img => {
            img.addEventListener('click', () => {
                modal.classList.add('active');
                modalImg.src = img.src;
            });
        });

        modal.addEventListener('click', () => {
            modal.classList.remove('active');
        });

        // 进度条更新
        function updateProgress() {
            const windowHeight = window.innerHeight;
            const documentHeight = document.documentElement.scrollHeight - windowHeight;
            const scrolled = window.scrollY;
            const progress = (scrolled / documentHeight) * 100;
            document.getElementById('progressBar').style.width = `${progress}%`;
        }

        // 修改后的滚动检查函数
        function checkScroll() {
            if (isAnimationPaused) return;
            
            const stages = document.querySelectorAll('.stage');
            stages.forEach(stage => {
                const stageTop = stage.getBoundingClientRect().top;
                const windowHeight = window.innerHeight;
                
                if (stageTop < windowHeight * 0.8) {
                    stage.classList.add('visible');
                }
            });
            
            updateProgress();
        }

        // 事件监听
        window.addEventListener('load', () => {
            checkScroll();
            updateProgress();
        });
        
        window.addEventListener('scroll', () => {
            checkScroll();
            updateProgress();
        });
    </script>
</body>
</html>
