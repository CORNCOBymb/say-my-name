<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>记忆配对游戏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            padding: 2rem;
        }

        .game-info {
            text-align: center;
            margin-bottom: 2rem;
        }

        .score-board {
            display: flex;
            gap: 2rem;
            font-size: 1.2rem;
            margin: 1rem 0;
        }

        .score-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 0.5rem 1rem;
            border-radius: 8px;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1rem;
            max-width: 600px;
            width: 100%;
        }

        .card {
            aspect-ratio: 3/4;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            cursor: pointer;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .card-front,
        .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            border-radius: 10px;
        }

        .card-front {
            background: linear-gradient(45deg, #2196F3, #00BCD4);
        }

        .card-back {
            background: white;
            transform: rotateY(180deg);
            color: #1e3c72;
        }

        .controls {
            margin-top: 2rem;
        }

        button {
            padding: 0.8rem 1.5rem;
            font-size: 1rem;
            border: none;
            border-radius: 20px;
            background: #4CAF50;
            color: white;
            cursor: pointer;
            transition: transform 0.3s, background 0.3s;
        }

        button:hover {
            transform: translateY(-2px);
            background: #45a049;
        }

        .win-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.9);
            color: #1e3c72;
            padding: 2rem;
            border-radius: 10px;
            text-align: center;
            display: none;
        }

        .win-message.active {
            display: block;
            animation: popup 0.5s ease-out;
        }

        @keyframes popup {
            0% {
                transform: translate(-50%, -50%) scale(0.5);
                opacity: 0;
            }

            100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
            }
        }

        @media (max-width: 500px) {
            .game-board {
                grid-template-columns: repeat(3, 1fr);
            }
        }
    </style>
</head>

<body>
    <div class="game-info">
        <h1>记忆配对游戏</h1>
        <div class="score-board">
            <div class="score-item">
                步数: <span id="moves">0</span>
            </div>
            <div class="score-item">
                配对: <span id="pairs">0</span>/6
            </div>
        </div>
    </div>

    <div class="game-board" id="gameBoard"></div>

    <div class="controls">
        <button onclick="restartGame()">重新开始</button>
    </div>

    <div class="win-message" id="winMessage">
        <h2>恭喜！</h2>
        <p>你用了 <span id="finalMoves">0</span> 步完成了游戏</p>
        <button onclick="restartGame()">再玩一次</button>
    </div>

    <script>
        const emojis = ['🎮', '🎲', '🎯', '🎨', '🎭', '🎪'];
        let cards = [...emojis, ...emojis];
        let moves = 0;
        let pairs = 0;
        let flippedCards = [];
        let canFlip = true;

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function createCard(emoji, index) {
            const card = document.createElement('div');
            card.className = 'card';
            card.dataset.index = index;
            card.innerHTML = `
                <div class="card-front">❓</div>
                <div class="card-back">${emoji}</div>
            `;
            card.addEventListener('click', () => flipCard(card));
            return card;
        }

        function flipCard(card) {
            if (!canFlip || card.classList.contains('flipped') || flippedCards.includes(card)) {
                return;
            }

            card.classList.add('flipped');
            flippedCards.push(card);

            if (flippedCards.length === 2) {
                moves++;
                document.getElementById('moves').textContent = moves;
                canFlip = false;

                const [card1, card2] = flippedCards;
                const match = cards[card1.dataset.index] === cards[card2.dataset.index];

                if (match) {
                    pairs++;
                    document.getElementById('pairs').textContent = pairs;
                    flippedCards = [];
                    canFlip = true;

                    if (pairs === emojis.length) {
                        setTimeout(showWinMessage, 500);
                    }
                } else {
                    setTimeout(() => {
                        card1.classList.remove('flipped');
                        card2.classList.remove('flipped');
                        flippedCards = [];
                        canFlip = true;
                    }, 1000);
                }
            }
        }

        function showWinMessage() {
            document.getElementById('finalMoves').textContent = moves;
            document.getElementById('winMessage').classList.add('active');
        }

        function initializeGame() {
            const gameBoard = document.getElementById('gameBoard');
            gameBoard.innerHTML = '';
            cards = shuffle([...emojis, ...emojis]);
            cards.forEach((emoji, index) => {
                gameBoard.appendChild(createCard(emoji, index));
            });
        }

        function restartGame() {
            moves = 0;
            pairs = 0;
            flippedCards = [];
            canFlip = true;
            document.getElementById('moves').textContent = '0';
            document.getElementById('pairs').textContent = '0';
            document.getElementById('winMessage').classList.remove('active');
            initializeGame();
        }

        // 初始化游戏
        initializeGame();
    </script>
</body>

</html>
