<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小恐龙跳跃游戏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background: #f0f0f0;
            font-family: 'Arial', sans-serif;
        }

        .game-container {
            position: relative;
            width: 800px;
            height: 300px;
            margin: 50px auto;
            background: #fff;
            border: 2px solid #333;
            overflow: hidden;
        }

        .dino {
            position: absolute;
            bottom: 0;
            left: 50px;
            width: 50px;
            height: 50px;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><path d="M20,80 L30,70 L40,60 L50,50 L60,60 L70,70 L80,80 L80,90 L20,90 Z" fill="%23333"/><circle cx="45" cy="40" r="5" fill="%23333"/></svg>');
            background-size: contain;
            background-repeat: no-repeat;
        }

        .obstacle {
            position: absolute;
            bottom: 0;
            width: 20px;
            height: 40px;
            background: #333;
        }

        .ground {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 2px;
            background: #333;
        }

        .score-container {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 24px;
            font-weight: bold;
        }

        .game-over {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .game-over.active {
            display: block;
        }

        button {
            margin-top: 10px;
            padding: 8px 16px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background: #4CAF50;
            color: white;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #45a049;
        }

        .controls {
            margin-top: 20px;
            text-align: center;
        }

        .jumping {
            animation: jump 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes jump {

            0%,
            100% {
                bottom: 0;
            }

            50% {
                bottom: 150px;
            }
        }

        .mobile-controls {
            display: none;
            margin-top: 20px;
        }

        @media (max-width: 800px) {
            .game-container {
                width: 100%;
                margin: 20px;
            }

            .mobile-controls {
                display: block;
            }
        }
    </style>
</head>

<body>
    <div class="game-container">
        <div class="score-container">分数: <span id="score">0</span></div>
        <div class="dino" id="dino"></div>
        <div class="ground"></div>
        <div class="game-over" id="gameOver">
            <h2>游戏结束</h2>
            <p>最终得分: <span id="finalScore">0</span></p>
            <button onclick="restartGame()">再玩一次</button>
        </div>
    </div>

    <div class="controls">
        <p>按空格键或点击屏幕让小恐龙跳跃</p>
        <button onclick="restartGame()">重新开始</button>
    </div>

    <div class="mobile-controls">
        <button ontouchstart="jump()" style="padding: 20px 40px;">跳跃</button>
    </div>

    <script>
        const dino = document.getElementById('dino');
        const gameContainer = document.querySelector('.game-container');
        const scoreElement = document.getElementById('score');
        const gameOverElement = document.getElementById('gameOver');
        const finalScoreElement = document.getElementById('finalScore');

        let isJumping = false;
        let gameSpeed = 5;
        let score = 0;
        let gameLoop;
        let obstacles = [];
        let isGameOver = false;

        function jump() {
            if (isJumping || isGameOver) return;

            isJumping = true;
            dino.classList.add('jumping');

            setTimeout(() => {
                dino.classList.remove('jumping');
                isJumping = false;
            }, 500);
        }

        function createObstacle() {
            if (isGameOver) return;

            const obstacle = document.createElement('div');
            obstacle.classList.add('obstacle');
            obstacle.style.left = '800px';
            gameContainer.appendChild(obstacle);
            obstacles.push(obstacle);
        }

        function moveObstacles() {
            obstacles.forEach((obstacle, index) => {
                const currentPosition = parseInt(obstacle.style.left);
                if (currentPosition <= -20) {
                    obstacle.remove();
                    obstacles.splice(index, 1);
                    score++;
                    scoreElement.textContent = score;
                    gameSpeed += 0.01;
                } else {
                    obstacle.style.left = (currentPosition - gameSpeed) + 'px';
                    checkCollision(obstacle);
                }
            });
        }

        function checkCollision(obstacle) {
            const dinoRect = dino.getBoundingClientRect();
            const obstacleRect = obstacle.getBoundingClientRect();

            if (
                dinoRect.right > obstacleRect.left &&
                dinoRect.left < obstacleRect.right &&
                dinoRect.bottom > obstacleRect.top &&
                dinoRect.top < obstacleRect.bottom
            ) {
                gameOver();
            }
        }

        function gameOver() {
            isGameOver = true;
            clearInterval(gameLoop);
            finalScoreElement.textContent = score;
            gameOverElement.classList.add('active');
        }

        function restartGame() {
            // 清理障碍物
            obstacles.forEach(obstacle => obstacle.remove());
            obstacles = [];

            // 重置游戏状态
            score = 0;
            gameSpeed = 5;
            isGameOver = false;
            isJumping = false;

            // 更新UI
            scoreElement.textContent = '0';
            gameOverElement.classList.remove('active');

            // 重新开始游戏循环
            startGame();
        }

        function startGame() {
            gameLoop = setInterval(() => {
                moveObstacles();
                if (Math.random() < 0.02) {
                    createObstacle();
                }
            }, 20);
        }

        // 事件监听
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                jump();
            }
        });

        document.addEventListener('touchstart', (e) => {
            if (!e.target.closest('button')) {
                e.preventDefault();
                jump();
            }
        });

        // 开始游戏
        startGame();
    </script>
</body>

</html>
